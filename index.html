<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h4>Sign In</h4>
      <a href="#" class="forgot-link text-decoration-none text-danger">Forgot password?</a>
    </div>

    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" placeholder="username or email" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" placeholder="password" required>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-success">Login</button>
        <button type="button" class="btn btn-primary">Continue with Google</button>
      </div>
    </form>

    <div class="divider"></div>

    <p class="text-center mb-0">Donâ€™t have an account? 
      <a href="#" class="text-decoration-none text-success">Sign Up free</a>
    </p>
  </div>

</body>
</html>
